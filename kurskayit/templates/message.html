{% if messages %}
    <div class="col-sm-4 col-md-4 col-lg-4 offset-5" style="float: none; margin:0 auto; margin-top: 40px;">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert"
            style="border-radius: 35px;">
                {{ message|safe }}
                <button id="closingButton" type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
    </div>
{% endif %}
